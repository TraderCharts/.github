# k8s/jobs/train-sentiment-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: train-sentiment-model
spec:
  template:
    spec:
      containers:
        - name: data-collector
          image: trader-charts-data-collector
          imagePullPolicy: Never
          command: ["python", "-m", "mains.main_finetune_sentiment_model"]
          envFrom:
            - configMapRef:
                name: data-collector-config
      restartPolicy: Never
  backoffLimit: 0
