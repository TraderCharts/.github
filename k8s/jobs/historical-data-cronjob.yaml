# k8s/jobs/historical-data-cronjob.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: historical-data-collector
spec:
  schedule: "0 0 */21 * *" # Medianoche cada 21 d√≠as
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: data-collector
              image: trader-charts-data-collector
              imagePullPolicy: Never
              command: ["python", "-m", "mains.main_collect_historical_data"]
              envFrom:
                - configMapRef:
                    name: data-collector-config
          restartPolicy: Never
